{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#home-slider" data-slide-to="0" class="active"></li>
        <li data-target="#home-slider" data-slide-to="1"></li>
        <li data-target="#home-slider" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/logo_multi.jpg' %}" alt="Multiple logos">
            <div class="carousel-caption">
                <h1>MILESTONE 4</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/multi_format.jpg' %}" alt="A logo displayed on screens and paper">
            <div class="carousel-caption">
                <p>A GRAPHICS DESIGN<br>WEBSITE TO USE<br>AS A PORTFOLIO</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/logo_multiPlatform.jpg' %}" alt="A logo displayed on phone and tablet">
            <div class="carousel-caption">
                <p>USE THIS SITE<br>TO SELL YOUR<br>GRAPHICS</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#home-slider" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#home-slider" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

{% endblock %}
