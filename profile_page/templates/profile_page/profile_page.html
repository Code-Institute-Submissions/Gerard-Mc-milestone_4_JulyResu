{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="profile_page" class="container-fluid">
   <div class="p-5 my-5 col-10 offset-1 col-lg-8 offset-lg-2 text-left white-bg">
   <h1 class="text-center">Account</h1>
   <hr class="mb-5">
   <h2>Username: {{user.username}}</h2>
   <h3>Orders:</h3>
   {% if orders %}
   <p>Orders</p>
   {% else %}
   <p>You do not have any orders.</p>
   {% endif %}
   </div>
</section>

{% endblock %}
